<h1>Bienvenido!</h1>
<h4>
  Aquí puedes buscar tus películas favoritas por su título para obtener
  información detallada sobre ellas.
</h4>
<input type="text" [(ngModel)]="titulo" placeholder="Ingresa el nombre" />
<br />
<button (click)="buscar()">Buscar</button>
<div *ngIf="peli">
  <p>Nombre : {{ peli.Title }}</p>
  <p>Actores: {{ peli.Actors }}</p>
  <p>Descripción: {{ peli.Plot }}</p>
  <img [src]="peli.Poster" alt="Peli" width="300" height="400" />
</div>
